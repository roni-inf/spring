<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />


</head>

<header>
	<nav class="blue">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Cadastrar Palestras</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="palestras" class="waves-effect waves-light btn">
				<i class="material-icons left">format_list_bulleted</i>Listar Palestras</a></li>
			</ul>
		</div>
	</nav>
</header>


<body>
		<div class="container">

		<form class="container" method="post" action="#">
			<div class="row">
				<div class="input-field col s12">
					<input type="text" name="nome" id="nome"></input>
					<label>Nome:</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input type="text" name="local" id="local"></input>
					<label>Local:</label>
				</div>


				<div class="input-field col s3">
					<input type="date" name="data" id="data"></input>
					<label>Data:</label>
				</div>

				<div class="input-field col s3">
					<input type="time" name="hora" id="hora"></input>
					<label>Hora:</label>

				</div>

			</div>
			<button class="waves-effect waves-light btn" type="submit" style="background-color: blue;">Salvar</button>

		</form>

		<script type="text/javascript" src="materialize/js/materialize.min.js">

		</script>
	</div>

</body>

</html>
